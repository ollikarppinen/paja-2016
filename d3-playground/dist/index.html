<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 playground</title>
    <style>
        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: black;
            font: 10px sans-serif;
            text-anchor: end;
        }

        .axis text {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }
    </style>
</head>

<body>
    <svg class="chart"></svg>
    <script src="bundle.js"></script>
</body>

</html>
